<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="c.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz</title>
</head>
<body>
    
    <div class="pola">
        <div class="rejestracja"> Rejestracja </div>
        <!-- 1 -->
        <div class="pole-1">
            <span class="imie">Podaj twoje imię</span>
            <input type="text" placeholder="Twoje imię" required>
        </div>
        <!-- 2 -->
        <div class="pole-2"> 
            <span class="nazwisko">Podaj twoje nazwisko</span>
            <input type="text" placeholder="Twoje nazwisko" required>
        </div>
        <!-- 3 -->
        <div class="pole-3">
            <span class="telefon">Podaj swój numer telefonu</span>
            <input type="tel" placeholder="Twój numer telefonu" required>
        </div>
        <!-- 4 -->
        <div class="pole-4">
            <span class="email">Podaj swój adres email</span>
            <input type="email" placeholder="Twój adres email" required>
        </div>
        <!-- 5 -->
        <div class="pole-5">
            <span class="haslo">Podaj swoje hasło</span>
            <input type="password" placeholder="Twoje hasło" required>
        </div>
        <!-- 6 -->
        <div class="pole-6">
            <span class="dob">Podaj swoją datę urodzenia</span>
            <input type="date" placeholder="Data Urodzenia" required>
        </div>

        <div class="przycisk">
            <button type="submit">Zarejestruj się</button>
        </div>
    </div>
</body>
</html>
